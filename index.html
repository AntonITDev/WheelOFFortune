<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Колесо удачи</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<h1 class="title">Колесо удачи</h1>
			<div class="wrapper__cicle">
				<div class="cicle"></div>
			</div>
		</div>
		<aside class="settings_panel">
			<div class="setting__panel_top">
				<input class="item-title" type="text" placeholder="Название предмета">
				<button class="add button">Добавить</button>
			</div>
			
			<div class="setting__panel_bottom">
				<button class="clear button">Очистить</button>
				<button class="spin button">Крутить</button>
			</div>
		</aside>
	</div>

	<script src="script.js"></script>
</body>
</html>
